<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Poly Disco
    </title>
    <link rel='stylesheet' href='groupcss.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Roboto+Mono&family=Zen+Kurenaido&display=swap" rel="stylesheet"> 
    <!-- <link rel='icon' href='⨴'> -->
    <script  src='groupjs.js' >
    </script>
  </head>
  <body>
    <div class='main'>
      <div id='header'>
        <nav>
          <a href=''>
          </a>
        </nav>
      </div>
      <div id='body'>
        <!--Task 1  -->
        <form name = 'registrationForm' id='nameForm'>
          <section id="notice">
<h1>Title</h1>
          </section>
          <label>First Name 
          </label>
          <br>
          <input class='ffrom' id='fName' type='text' minlength='3' required>
          <br>
          <br>
          <label>Last Name 
          </label>
          <br>
          <input class='ffrom' id='lName' type='text' minlength='3' required>
          <br>
          <br>
          <label >Date of Birth
          </label>
          <br>
          <input class='ffrom' id='dob' type='date' value="2013-12-31" min='2009-01-01' max='2013-12-31' required >
          <br>
          <br>
          <label >Gender
          </label>
          <br>
          <select id='gender'>
            <option value='' disabled selected>Select your option
            </option>
            <option class='ffrom' value='female'>Female
            </option>
            <option class='ffrom' value='male'>Male
            </option>
          </select>
         <br>
		 <br>
          <label>Email
          </label>
          <br>
          <input title='Must be a gmail.com domain' class='ffrom' type='email'  id='email' pattern="^[a-zA-Z0-9]+@gmail\.com$" >
          <!-- pattern='@[gmail.com]' -->
          <br>
		  <br>
          <!--Task 9-->
		  <label id="showPercentageLb">Percentage Score</label><div class="addBreak"> </div> 
				<textarea id='showPercentage'cols="53" rows="4" hidden="true" disabled ></textarea>
				<label id="showAllPlayersLb">All Players</label><div class="addBreak"> </div> 	<div class="addBreak"> </div> 
				<textarea id='showAllPlayers' cols="53" rows="4" hidden="true" disabled ></textarea>
				<div class="addBreak"> </div>

		
          <!-- Task 3 -->
          <button class='ffrom' type='button' id='registerButton' onclick='Register()'>Register
          </button>&nbsp;
          <button type='button' id='startBtn' onclick='PlayGame()' disabled >Start
          </button>&nbsp;
		  <button type = "button" onclick="findPercentageScore()">Percentage Score</button>
</form>

          <div  id='showcharts'>
            <label>Gender
            </label>
            <table id="table1">
              <tr >
                <td width="50">
                  <p>Male
                  </p>
                </td>
                <td>
                  <img style="vertical-align: bottom;" id="malebar" src="barchartcolor.jpg" width="0" height="50" alt="image">
                </td>
              </tr>
              <tr >
                <td >
                  <p>Female
                  </p>
                </td>
                <td>
                  <img style="vertical-align: bottom;" id="femalebar" src="barchartcolor2.jpg" width="0" height="50" alt="image">
                </td>
              </tr>
            </table>
            <label>Players percent in each range
            </label>
            <table  id="table2">
              <tr >
                <td>&#60;50
                </td>
                <td colspan="7" >
                  <img style="vertical-align: bottom;"  src="barchartcolor2.jpg" width="50"  height="50" alt="image" >
                </td>	
                <td width="100" id='bar1'>
                </td>			
              </tr>
              <tr >
                <td >50-59
                </td>
                <td colspan="7">
                  <img style="vertical-align: bottom;"  src="barchartcolor.jpg" width="60"  height="50" alt="image" >
                </td>	
                <td id='bar2'>
                </td>			
              </tr>
              <tr >
                <td >60-69
                </td>
                <td colspan="7">
                  <img style="vertical-align: bottom;"  src="yellow.jpg" width="70"  height="50" alt="image">
                </td>		
                <td id='bar3'>
                </td>
              </tr>
              <tr >
                <td>70-79
                </td>
                <td colspan="7">
                  <img style="vertical-align: bottom;" src="pink.jpg" width="80"  height="50" alt="image">
                </td>
                <td id='bar4'>
                </td>			
              </tr>
              <tr >
                <td>80-89
                </td>
                <td colspan="7">
                  <img style="vertical-align: bottom;"  src="green.jpg" width="90"  height="50" alt="image" >
                </td>
                <td id='bar5'>
                </td>			
              </tr>
              <tr>
                <td >90-99
                </td>
                <td colspan="7">
                  <img style="vertical-align: bottom;"  src="orange.jpg" width="99"  height="50" alt="image">
                </td>	
                <td id='bar6'>
                </td>			
              </tr>
              <tr>
                <td>100
                </td>
                <td colspan="7" >
                  <img style="vertical-align: bottom;" height="50" src="blue.jpg" width="100" alt="image">
                </td>
                <td id='bar7'>
                </td>			
              </tr>
            </table>
			</div>
          </div>
          </div>
        <div id='modalBg' class='modalBg'> 
          <div class='modal'>
            <form name='modalForm'>
              <section id="answerResponse"> 
              </section>
              <input class='question' id='numvalue1' type='text' disabled readonly>
              <span class="multiplySign">×
              </span>
              <input class='question' type='text' id='numvalue2' disabled readonly>
              <br>
              <br>
              <input type='number' id='usrAns'>
              <br>
              <br>
              <br>
              <button type='button' onclick='checkAnswer()' id='acceptBtn' >Accept
              </button>
              <!--Task 8-->
              <button type='button' onclick='PlayGame()' class ='button' id='nextBtn'>Next
              </button>
              <!--Task 7-->
              <button type='button' onclick='findPercentageScore()' id='endBtn' >End
              </button> 
            </form>
          </div>
        </div>
        </body>
      </html>
